<iframe width="<%= w %>" height="<%= h %>" frameborder="0"
        marginwidth="0" marginheight="0" vspace="0"
        hspace="0" allowtransparency="true"
        scrolling="no" allowfullscreen="true"
        style="left:0;position:absolute;
        top:0;width:<%= w %>px;height:<%= h %>px;"
        src="<%= src %>"
></iframe>
